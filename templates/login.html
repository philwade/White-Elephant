{% extends 'layout.html' %}
{% block body %}
    <h1>Enter your email</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}" id="login_form">
        <input type="text" name="email"/>
        <input type="submit"/>
    </form>
{% endblock %}
